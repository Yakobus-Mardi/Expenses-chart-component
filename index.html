<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="main/output.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body
    class="bg-cream flex flex-col items-center justify-center w-full h-screen font-body"
  >
    <main class="w-72">
      <header
        class="bg-softRed items-center justify-between flex py-2 px-5 mb-3 rounded-lg"
      >
        <div class="text-veryPaleOrange">
          <p class="text-[0.60rem]">My balance</p>
          <p class="">$921.48</p>
        </div>
        <div class="w-8">
          <img src="images/logo.svg" alt="expenses chart logo" />
        </div>
      </header>
      <section class="shadow-md shadow-slate-200 bg-white rounded-lg py-3 px-5">
        <h1 class="text-sm font-bold text-darkBrown inline-block">
          Spending - Last 7 days
        </h1>

        <div
          id="chart"
          class="relative flex gap-[0.8rem] mt-10 justify-between items-end"
        ></div>
        <hr class="mt-3" />
        <div class="flex justify-between items-end mt-3">
          <div>
            <p class="text-[0.45rem] text-mediumBrown">Total this month</p>
            <p class="font-bold text-[1.2rem] text-darkBrown">$478.33</p>
          </div>
          <div>
            <p class="text-end text-[0.60rem] font-bold text-darkBrown">
              +2.4%
            </p>
            <p class="text-[0.45rem] text-mediumBrown">from last month</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution mt-10">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yakobus Mardi</a>.
    </footer>
  </body>
</html>
